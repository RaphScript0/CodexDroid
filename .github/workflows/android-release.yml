name: Android Release (Signed APK)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Signed APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Ensure Android project exists
        run: |
          cd flutter-app
          if [ ! -f android/app/build.gradle ]; then
            flutter create . --platforms=android --project-name=codex_android
            # restore repo-specific manifest + network config if overwritten
            if [ -f android/app/src/main/AndroidManifest.xml ]; then
              git checkout -- android/app/src/main/AndroidManifest.xml || true
            fi
            if [ -f android/app/src/main/res/xml/network_security_config.xml ]; then
              git checkout -- android/app/src/main/res/xml/network_security_config.xml || true
            fi
          fi

      - name: Update Kotlin version for CI build
        run: |
          cd flutter-app
          if [ -f android/settings.gradle ]; then
            sed -i 's/org.jetbrains.kotlin.android" version "[^"]*"/org.jetbrains.kotlin.android" version "1.9.22"/' android/settings.gradle || true
          fi
          if [ -f android/build.gradle ]; then
            sed -i 's/ext.kotlin_version *= *"[^"]*"/ext.kotlin_version = "1.9.22"/' android/build.gradle || true
          fi

      - name: Verify signing secrets
        run: |
          [ -n "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ] || (echo "Missing ANDROID_KEYSTORE_BASE64" && exit 1)
          [ -n "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" ] || (echo "Missing ANDROID_KEYSTORE_PASSWORD" && exit 1)
          [ -n "${{ secrets.ANDROID_KEY_ALIAS }}" ] || (echo "Missing ANDROID_KEY_ALIAS" && exit 1)
          [ -n "${{ secrets.ANDROID_KEY_PASSWORD }}" ] || (echo "Missing ANDROID_KEY_PASSWORD" && exit 1)

      - name: Decode Keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          mkdir -p flutter-app/android/app
          echo $ANDROID_KEYSTORE_BASE64 | base64 --decode > flutter-app/android/app/keystore.jks

      - name: Generate key.properties
        run: |
          cat <<EOF > flutter-app/android/key.properties
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          storeFile=keystore.jks
          EOF

      - name: Install Dependencies
        run: |
          cd flutter-app
          flutter pub get

      - name: Build Signed APK
        run: |
          cd flutter-app
          flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed
          path: flutter-app/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
